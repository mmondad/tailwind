<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .crud input
        {
            width: 100%;
            height: 30px;
            background: black;
            margin: 4px 0px;
            padding: 0 10px;
            border: none;
            border-radius: 4px;
            color: white;
        }
        .crud input:focus
        {
            outline: none;
            box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="bg-[#222] text-white font-serif">
    <div class="crud w-[80%] m-auto">
        <div class="head text-center mt-[10px] text-xl">
            <h1 class="font-bold">CRUD</h1>
            <P>PRODUCT MANAGMENT SYSTEM</P>
        </div>
        <div class="input ">
            <input class="title" type="text" placeholder="title">
            <div class="mony">
                <input class="price" type="number" placeholder="price">
                <input class="taxes" type="number" placeholder="taxes">
                <input class="ads" type="number" placeholder="ads">
                <input class="discount" type="number" placeholder="discount">
                <small class="total">2002</small>
            </div>
            <input class="count" type="number" placeholder="count">
            <input class="category" type="category" placeholder="category">
            <button class="button bg-white text-black">create</button>
        </div>
        <div class="output"></div>
    </div>
    <script src="script.js"></script>
    
    
</body>
</html>
