<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="page grid h-[100vh] bg-[#EEE] grid-cols-10 grid-rows-[auto_1fr_auto] gap-2">
    <h1 class="logo text-4xl" style="grid-area: logo;">logo</h1>
    <ul style="grid-area: nav;" class="flex gap-4">
      <li><a href="#hamid">hamid</a></li>
      <li><a href="#hasan">hasan</a></li>
      <li><a href="#kamal">kamal</a></li>
    </ul>
    <div style="grid-area: sidebar;" class="bg-blue-200 p-4">Sidebar</div>
    <section style="grid-area: content;" class="bg-green-200 p-4">content</section>
    <div style="grid-area: footer;" class="bg-gray-400 p-4">footer</div>
  </div>

  <style>
    .page {
      grid-template-areas:
        "logo logo nav nav nav nav nav nav nav nav"
        "sidebar content content content content content content content content content"
        "footer footer footer footer footer footer footer footer footer footer";
    }
  </style>
</body>

</html>
